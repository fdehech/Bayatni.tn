  <script>
    // Simple validation
    document.getElementById("signupForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const password = document.querySelector('input[name="password"]').value;
      const confirm = document.querySelector('input[name="confirm_password"]').value;
      const cardCvc = document.querySelector('input[name="card_cvc"]').value;

      if (password.length < 6) {
        alert("Le mot de passe doit contenir au moins 6 caractÃ¨res.");
        return;
      }
      if (password !== confirm) {
        alert("Les mots de passe ne correspondent pas.");
        return;
      }
      
      if (!/^\d{4}$/.test(cardCvc)) {
        alert("Le code card doit Ãªtre composÃ© de 4 chiffres.");
        return;
      }

      // Success message
      document.getElementById("confirmationMessage").textContent = "âœ… Inscription rÃ©ussie !";
    });

    // Format card input
    document.querySelector('input[name="card_number"]').addEventListener('input', function(e) {
      let value = e.target.value.replace(/\s+/g, '').replace(/[^0-9]/gi, '');
      let formattedValue = '';
      
      for (let i = 0; i < value.length; i++) {
        if (i > 0 && i % 4 === 0) {
          formattedValue += ' ';
        }
        formattedValue += value[i];
      }
      
      e.target.value = formattedValue;
    });
    
    // Only allow numbers for card code
    document.querySelector('input[name="card_cvc"]').addEventListener('input', function(e) {
      // Only allow digits and limit to 4 characters
      e.target.value = e.target.value.replace(/[^0-9]/g, '').substring(0, 4);
    });
  </script>
