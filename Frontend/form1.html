<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="Assets/css/index.css">
  <link rel="stylesheet" href="Assets/css/signup.css">
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100..900&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    html, body {
      background-color: transparent;
    }
  </style>
</head>
<body>
  <form class="form">
    <div class="flex-column">
      <label for="nom">Nom</label>
    </div>
    <div class="inputForm">
      <input type="text" id="nom" name="nom" class="input" placeholder="Votre nom" required>
    </div>
    <div class="flex-column">
      <label for="prenom">Prénom</label>
    </div>
    <div class="inputForm">
      <input type="text" id="prenom" name="prenom" class="input" placeholder="Votre prénom" required>
    </div>
    <div class="flex-column">
      <label for="birthday">Birthday</label>
    </div>
    <div class="inputForm">
      <input type="date" id="birthday" name="birthday" class="input" required>
    </div>
    <button type="submit" onclick="myFunction()" class="button-submit">Next</button>
  </form>
  <script>
    function myFunction() {
        window.location.href = 'form2.html';
    }
</script>
</body>
</html>
