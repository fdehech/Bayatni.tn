<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="Assets/css/signup.css">
  <script src="https://cdn.tailwindcss.com"></script> 
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous"> 
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Merriweather&family=Poppins&display=swap" rel="stylesheet"> 
  <style>
    html, body {
      background-color: transparent;
    }
    .error {
      color: red;
      font-size: 0.8rem;
    }
  </style>
</head>
<body>
  <form class="form">
    <div class="inputForm">
      <input type="text" id="email" placeholder="Entrez votre Adresse Email" required>
      <div id="error-email" class="error"></div>
    </div>  
    <div class="inputForm">
      <input type="password" id="password" placeholder="Mot de passe" required>
      <div id="error-password" class="error"></div>
    </div>
    <div class="inputForm">
      <input type="password" id="confirm_password" placeholder="Confirmation de Mdp" required>
      <div id="error-confirm" class="error"></div>
    </div>
    <button type="submit" class="button-submit" style="transform: translate(-75%, 10%);">Suivant</button>
  </form>

  <script>
    const emailInput = document.getElementById("email");
    const passwordInput = document.getElementById("password");
    const confirmInput = document.getElementById("confirm_password");
  
    const emailError = document.getElementById("error-email");
    const passwordError = document.getElementById("error-password");
    const confirmError = document.getElementById("error-confirm");
  
    const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
  
    function validateEmail() {
      const email = emailInput.value.trim();
      if (!emailRegex.test(email)) {
        styleInput(emailInput, false);
        return false;
      } else {
        emailError.textContent = "";
        styleInput(emailInput, true);
        return true;
      }
    }
  
    function validatePassword() {
      const password = passwordInput.value;
      if (password.length < 6) {
        styleInput(passwordInput, false);
        return false;
      } else {
        passwordError.textContent = "";
        styleInput(passwordInput, true);
        return true;
      }
    }
  
    function validateConfirmPassword() {
      const password = passwordInput.value;
      const confirmPassword = confirmInput.value;
      if (password !== confirmPassword) {
        styleInput(confirmInput, false);
        return false;
      } else {
        confirmError.textContent = "";
        styleInput(confirmInput, true);
        return true;
      }
    }
  
    function styleInput(inputElement, isValid) {
      const wrapper = inputElement.parentElement;
      wrapper.style.border = isValid ? "1px solid black" : "1px solid red";
      wrapper.style.boxShadow = isValid ? "0 10px 30px black" : "0 5px 30px red";
    }
  
    emailInput.addEventListener("input", validateEmail);
    passwordInput.addEventListener("input", () => {
      validatePassword();
      validateConfirmPassword();
    });
    confirmInput.addEventListener("input", validateConfirmPassword);
  
    document.querySelector('.form').addEventListener('submit', function (event) {
      event.preventDefault();
  
      const emailValid = validateEmail();
      const passwordValid = validatePassword();
      const confirmValid = validateConfirmPassword();
  
      if (emailValid && passwordValid && confirmValid) {
        window.location.href = 'form3.html';
      }
    });
  </script>
  
</body>
</html>
